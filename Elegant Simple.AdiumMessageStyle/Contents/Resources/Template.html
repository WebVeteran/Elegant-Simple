<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" /><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ><head>	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	<base href="%@">	<script language="Javascript" src="lib/scriptaculous183.js"></script>	<script language="Javascript" src="lib/livepipe.js"></script>	<!-- scrollbar.js HAS BEEN MODIFIED FOR ADIUM/WEBKIT -->	<script language="Javascript" src="lib/scrollbar.js"></script>	<script language="Javascript">		/* ===============================================================================	// ELEGANT SIMPLE 1.2.2	//	// Copyright (c) 2009-2010 Jules Gravinese (http://www.webveteran.com/)	//	// Elegant Simple is freely distributable under the terms of an MIT-style license.	//	// Permission is hereby granted, free of charge, to any person obtaining	// a copy of this software and associated documentation files (the	// "Software"), to deal in the Software without restriction, including	// without limitation the rights to use, copy, modify, merge, publish,	// distribute, sublicense, and/or sell copies of the Software, and to	// permit persons to whom the Software is furnished to do so, subject to	// the following conditions:	//	// The above copyright notice and this permission notice shall be	// included in all copies or substantial portions of the Software.	//	// THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND,	// EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF	// MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND	// NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE	// LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION	// OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION	// WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.	============================================================================== */		// client.debugLog('hint');			var scrollbar;		var tempH = 0;		var busy = 0;		var lastChildID;				Event.observe(window,'load', function(){			// BUILD THE SCROLLER			scrollbar = new Control.ScrollBar('scrollbar_content','scrollbar_track');					// AUTOHIDE SCROLLBAR			Event.observe(window, 'mouseover',function(e){ 				// ONLY IF WITHIN WINDOW				if (Event.pointerX(e) >= 0 && Event.pointerY(e) >= 0) {					showScrollbar();				}			});			Event.observe('body', 'mouseout',function(e){ 				// ONLY IF OUT OF WINDOW				if (Event.pointerX(e) < 0 || Event.pointerY(e) < 0) {					hideScrollbar();				}			});		});		function showScrollbar() {			if (myBGop) {				myBGop.cancel();			}			var myBGop = new Effect.Morph('filler', {style:'opacity: 0.75;', duration:.1});						// CAN WE?			if (scrollbar.enabled) {				if (myOpac) {					myOpac.cancel();					myMarg.cancel();				}				var myOpac = new Effect.Morph('scrollbar_track', {style:'right:5px; opacity:.99', duration:.1});				var myMarg = new Effect.Morph('scrollbar_content', {style:'margin-right: 20px;', duration:.1});					$$('.message').each(function(m){					new Effect.Morph(m, {style:'padding-right: 0px;', duration:.1});				});				$$('.statusMsg').each(function(m){					new Effect.Morph(m, {style:'padding-right: 0px;', duration:.1});				});			}		}		function hideScrollbar() {			if (myBGop) {				myBGop.cancel();			}			var myBGop = new Effect.Morph('filler', {style:'opacity: 0.35;', duration:.5});						// CAN WE?			if (scrollbar.enabled) {				if (myOpac) {					myOpac.cancel();					myMarg.cancel();				}				var myOpac = new Effect.Morph('scrollbar_track', {style:'right:-8px; opacity:0.1', duration:.5});				var myMarg = new Effect.Morph('scrollbar_content', {style:'margin-right: 5px;', duration:.5});				$$('.message').each(function(m){					new Effect.Morph(m, {style:'padding-right: 15px;', duration:.5});				});				$$('.statusMsg').each(function(m){					new Effect.Morph(m, {style:'padding-right: 15px;', duration:.5});				});			}		}				function reScroll() {								// FIRST MAKE SURE ITS NOT ALREADY BUSY SCROLLING			if (busy==0) {							busy = 1;								// RECALC THE SCROLLER				scrollbar.recalculateLayout();																									// FIX A BUG IN SCROLLING TO BOTTOM WHEN SCROLLBAR IS ALREADY AT THE BOTTOM				// TELL IT TO SCROLL BACKWARDS, TO WHERE THE CONTENT CURRENTLY IS (?!)				scrollbar.scrollBy(tempH-scrollbar.container.scrollHeight);								// PAUSE, THEN SCROLL TO BOTTOM				 setTimeout("scrollbar.scrollTo('bottom',function(){busy=0;});", 100);			}		}				// APPENDING NEW CONTENT TO THE MESSAGE VIEW		function appendMessage(html) {					// FIND OUT WHERE WE ARE SCROLLED (PRE RECALC)			tempH = scrollbar.container.scrollHeight;									// REMOVE ANY EXISTING INSERTION POINT			var insert = document.getElementById("insert");			if(insert) insert.parentNode.removeChild(insert);						// APPEND THE NEW MESSAGE TO THE BOTTOM OF OUR CHAT BLOCK			var chat = document.getElementById("scrollbar_content");			var range = document.createRange();			range.selectNode(chat);			var documentFragment = range.createContextualFragment(html);			chat.appendChild(documentFragment);									// FADE IN THE LAST MESSAGE BLOCK			lastChildID = $('scrollbar_content').lastElementChild.identify();			new Effect.Opacity($(lastChildID), {to:.999, duration:1});						// UPDATE THE SCROLLER			setTimeout("reScroll();", 100);		}		function appendNextMessage(html){					// FIND OUT WHERE WE ARE SCROLLED (PRE RECALC)			if (scrollbar) {				tempH = scrollbar.container.scrollHeight;						}						// LOCATE THE INSERTION POINT			var insert = document.getElementById("insert");								// MAKE NEW NODE			range = document.createRange();			range.selectNode(insert.parentNode);			newNode = range.createContextualFragment(html);						// SWAP			insert.parentNode.replaceChild(newNode,insert);			// THIS HAS GOT TO BE THE COOLEST THING I'VE SEEN IN A WHILE:			lastChildID = $('insert').previous().identify();			new Effect.Opacity($(lastChildID), {to:.999, duration:1});						// UPDATE THE SCROLLER			setTimeout("reScroll();", 100);		}	</script>			<style id="mainStyle" type="text/css" media="screen,print">	@import url( "%@" ); </style>		<style type="text/css">		#filler {			position: fixed;			top: 0;			right: 0;			bottom: 0;			left: 0;			background-color: black;			opacity: .35;			z-index: 1;			margin: 0px;			padding: 0px;			-webkit-border-radius: 0px;		}				#scrollbar_container {			position: fixed;  			top: 0px;			left: 0px;			right: 0px;			bottom: 0px;			width: 100%;			height: 100%			padding: 0px;			margin: 0px;			z-index: 2;		} 		 		#scrollbar_track {  			background: transparent;			opacity: 0.1;			width:6px;    			cursor:pointer;			position: fixed;  			top: 5px;			right: -8px;			bottom: 5px;			border: 1px solid #000000;		    margin: 0px;			padding: 0px;			z-index:3;			-webkit-border-radius: 4px;		} 				 		#scrollbar_handle {  			-webkit-border-radius: 4px;			background: #000000;			opacity: 1;			cursor:pointer;			width:6px;  		    margin: 0px;			padding: 0px;			z-index:3;			position: relative;		} 	 				#handleTable TR TD DIV {  			background: #666666; 			-webkit-border-radius: 2px; 			width: 4px; 			height: 4px;			margin: 2px 1px;		} 		 		#scrollbar_content {  			overflow:hidden;			/* padding:0px 25px 0px 0; */			z-index:1;			position: fixed;  			top: 0px;			left: 0px;			right: 0px;			bottom: 0px;		    margin: 0px 5px 0px 5px;			padding: 0px 0px 5px;		}		div.message {			padding: 0px 15px 0px 0px;		}		div.statusMsg {			padding: 0px 15px 0px 0px;		}	</style></head><body style="==bodyBackground==" id="body"><div id="scrollbar_container">	<div id="scrollbar_track">		<div id="scrollbar_handle">			<table cellpadding="0" cellspacing="0" border="0" id="handleTable" style="height:100%;" height="100%">				<tr>					<td style="vertical-align:top;"><div></div></td>				</tr>				<tr>					<td style="vertical-align:bottom;"><div></div></td>				</tr>			</table>		</div>	</div>	<div id="scrollbar_content"></div></div><div id="filler"></div></body></html>
