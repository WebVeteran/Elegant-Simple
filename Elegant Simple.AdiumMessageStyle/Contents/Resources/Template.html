var divHeightOrig;var lastPerc;Event.observe(window, "resize", function(){	if (scrollbar!=0) {		divHeight = $('scrollbar_content').scrollHeight - $('scrollbar_content').offsetHeight;		scrollbar.setValue(lastPerc);		refreshSlider();	}});function initSlider() {		divHeight = $('scrollbar_content').scrollHeight - $('scrollbar_content').offsetHeight;	divHeightOrig = divHeight;	scrollbar = new S2.UI.Slider(		'scrollbar_track', {			orientation: 'vertical',			onSlide: function(values, slider) {				$('scrollbar_content').scrollTop = Math.round((100- values[0])/100 * (divHeight));				lastPerc = values[0];		    },			onChange: function(values, slider) {				$('scrollbar_content').scrollTop = Math.round((100- values[0])/100 * (divHeight));				// lastPerc = values[0];		    }		}	);	$$('.ui-slider-handle')[0].makePositioned();	$$('.ui-slider-handle')[0].innerHTML = '<table cellpadding="0" cellspacing="0" border="0" id="handleTable" style="height:100%;" height="100%"><tr><td style="vertical-align:top;"><div></div></td></tr><tr><td style="vertical-align:bottom;"><div></div></td></tr></table>';	refreshSlider();	scrollbar.setValue(100);	hookEvent('scrollbar_content', 'mousewheel', scrollContent);}function refreshSlider() {	if (scrollbar==0) {		return false;	}		scrollbar.active=true;	var visibleHeight = $('scrollbar_content').getHeight();	var contentsHeight = $('scrollbar_content').scrollHeight;	var sliderHeight = $('scrollbar_track').getHeight();	var handleHeight = Math.round(visibleHeight * sliderHeight / contentsHeight);	$$('.ui-slider-handle')[0].style['height'] = handleHeight + 'px';	$('handleTable').style['height'] = handleHeight + 'px';	scrollbar._computeTrackLength();	scrollbar._computeHandleLength();}function hookEvent(element, eventName, callback) {	if (typeof(element) == "string") {		element = document.getElementById(element);	}	if (element == null) {	    return;    }	if (element.addEventListener) {		if (eventName == 'mousewheel') {			element.addEventListener('DOMMouseScroll', callback, false);  			element.addEventListener(eventName, callback, false);		}	} else if (element.attachEvent) {		element.attachEvent("on" + eventName, callback);	}}function cancelEvent(e){	e = e ? e : window.event;	if (e.stopPropagation) {		e.stopPropagation();	}	if (e.preventDefault) {		e.preventDefault();	}	e.cancelBubble = true;	e.cancel = true;	e.returnValue = false;	return false;}function scrollContent(e) {	e = e ? e : window.event;	var raw = e.detail ? e.detail : e.wheelDelta;	var normal = e.detail ? e.detail * -1 : e.wheelDelta / 40;	scrollbar.setValue(lastPerc+normal);	cancelEvent(e);}/*		Event.observe(window,'load', function(){				// AUTOHIDE SCROLLBAR			Event.observe(window, 'mouseover',function(e){ 				// ONLY IF WITHIN WINDOW				if (Event.pointerX(e) >= 0 && Event.pointerY(e) >= 0) {					showScrollbar();				}			});						Event.observe('body', 'mouseout',function(e){ 				// ONLY IF OUT OF WINDOW				if (Event.pointerX(e) < 0 || Event.pointerY(e) < 0) {					hideScrollbar();				}			});					});*/		function showScrollbar() {						$$('.scroll-track')[0].morph('opacity: 1;');					}		function hideScrollbar() {			$$('.scroll-track')[0].morph('opacity: 0.35;');						}				function reScroll() {								// FIRST MAKE SURE ITS NOT ALREADY BUSY SCROLLING			if (busy==0) {							busy = 1;				if (scrollbar!=0) {					refreshSlider();					divHeight = $('scrollbar_content').scrollHeight - $('scrollbar_content').offsetHeight;										// FIND THE % POSITION					var trackHeight     = parseInt($$('.scroll-track')[0].getHeight());					var handlePosition  = parseInt($$('.ui-slider-handle')[0].style['top']);					var remainderHeight = trackHeight - parseInt($$('.ui-slider-handle')[0].style['height']);					var oldPerc = (100*handlePosition/remainderHeight);										// THEN SCROLL TO 0										$R(oldPerc, 100).each(function(n) {						setTimeout("scrollbar.setValue("+(100-n)+");", 5*n);					});								} else if ($('scrollbar_content').scrollHeight > $('scrollbar_content').getHeight()) { 					initSlider();					setTimeout("scrollbar.setValue(0);", 100);				}				setTimeout("busy=0;", 510);			} else {				setTimeout("reScroll();", 510);			}		}				// APPENDING NEW CONTENT TO THE MESSAGE VIEW		function appendMessage(html) {								// REMOVE ANY EXISTING INSERTION POINT			var insert = document.getElementById("insert");			if(insert) insert.parentNode.removeChild(insert);						// APPEND THE NEW MESSAGE TO THE BOTTOM OF OUR CHAT BLOCK			var chat = document.getElementById("scrollbar_content");			var range = document.createRange();			range.selectNode(chat);			var documentFragment = range.createContextualFragment(html);			chat.appendChild(documentFragment);									// FADE IN THE LAST MESSAGE BLOCK			lastChildID = $('scrollbar_content').lastElementChild.identify();			$(lastChildID).morph('opacity:.99', {duration:1});						// UPDATE THE SCROLLER			setTimeout("reScroll();", 00);		}		function appendNextMessage(html){					// LOCATE THE INSERTION POINT			var insert = document.getElementById("insert");								// MAKE NEW NODE			range = document.createRange();			range.selectNode(insert.parentNode);			newNode = range.createContextualFragment(html);						// SWAP			insert.parentNode.replaceChild(newNode,insert);			// THIS HAS GOT TO BE THE COOLEST THING I'VE SEEN IN A WHILE:			lastChildID = $('insert').previous().identify();			$(lastChildID).morph('opacity:0.99', {duration:1});						// UPDATE THE SCROLLER			setTimeout("reScroll();", 00);		}				function logIt(message) {			client.debugLog(message);		}			</script>			<style id="mainStyle" type="text/css" media="screen,print">	@import url( "%@main.css" ); </style>		<style type="text/css">		#filler {			position: fixed;			top: 0;			right: 0;			bottom: 0;			left: 0;			background-color: black;			opacity: 0.75; 			z-index: 1;			margin: 0px;			padding: 0px;			-webkit-border-radius: 0px;		}				#scrollbar_container {			position: fixed;  			top: 10px;			left: 10px;			right: 10px;			bottom: 10px;			padding: 0px;			margin: 0px;			z-index: 2;			border: 1px solid red;		} 		#scrollbar_content {  			position: fixed;  			top: 3px;			left: 3px;			right: 20px;			bottom: 3px;			padding: 0px;			margin: 0px ;			z-index: 2;			overflow: hidden;			-webkit-border-radius: 4px;			color: white;		}		 		#scrollbar_track, .scroll-track {  			background: transparent;			opacity: 1;			width:6px;    			cursor:pointer;			position: fixed;  			top: 5px;			right: 5px;			bottom: 5px;			border: 1px solid #000000;		    margin: 0px;			padding: 0px;			z-index:3;			-webkit-border-radius: 4px;		} 				 		#scrollbar_handle, .scroll-handle, .ui-slider .ui-slider-handle {  			-webkit-border-radius: 4px;			background: #000000;			opacity: 0.5;			cursor:pointer;			width:6px;  		    margin: 0px;			padding: 0px;			z-index:3;			position: absolute;		} 	 				#handleTable TR TD DIV {  			background: #666666; 			-webkit-border-radius: 2px; 			width: 4px; 			height: 4px;			margin: 2px 1px;		} 		 		div.message {			padding: 0px 0px 0px 0px;		}		div.statusMsg {			padding: 0px 0px 0px 0px;		}	</style></head><body style="==bodyBackground==" id="body"><div id="scrollbar_content"></div><div class="scroll-track" id="scrollbar_track"></div><div id="filler"></div></body></html>
